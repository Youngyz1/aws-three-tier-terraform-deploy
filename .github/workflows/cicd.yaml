name: Deploy to AWS with Terraform

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write  # required for OIDC

jobs:
  deploy-iac:
    runs-on: self-hosted
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      DOMAIN_NAME: ofiliyoungyz.site
      TF_WORKING_DIR: ./ # adjust if needed
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.14.0"

      # 4Ô∏è‚É£ Terraform Init, Format & Validate
      - name: Terraform Init
        run: terraform init
      - name: Terraform Format
        run: terraform fmt -check
      - name: Terraform Validate
        run: terraform validate

      # 5Ô∏è‚É£ Security Scan
      - name: tfsec Security Scan
        run: |
          curl -sLo tfsec https://github.com/aquasecurity/tfsec/releases/download/v1.28.11/tfsec-linux-amd64
          chmod +x tfsec
          ./tfsec --version
          ./tfsec . || true

      # 6Ô∏è‚É£ Terraform Plan & Apply
      - name: Terraform Plan
        run: terraform plan
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # 7Ô∏è‚É£ Install kubectl
      - name: Install kubectl
        run: |
          if ! command -v kubectl &> /dev/null; then
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
          fi
          kubectl version --client

      # 8Ô∏è‚É£ Update kubeconfig for EKS
      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --name production-eks-cluster --region ${{ secrets.AWS_REGION }}

      # 9Ô∏è‚É£ Wait for NGINX Ingress Load Balancer to be ready
      - name: Wait for NGINX Ingress LB
        run: |
          echo "Waiting for nginx-ingress LB hostname..."
          for i in {1..30}; do
            LB_HOST=$(kubectl get svc nginx-ingress-ingress-nginx-controller \
              -n ingress-nginx -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            if [ -n "$LB_HOST" ]; then
              echo "LB Hostname found: $LB_HOST"
              break
            fi
            echo "Waiting 10s..."
            sleep 10
          done

      # üîü Deploy ClusterIssuer
      - name: Deploy ClusterIssuer
        run: kubectl apply -f ClusterIssuer.yaml

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy ArgoCD ingress
      - name: Deploy ArgoCD ingress
        run: kubectl apply -f ingress-argocd.yaml -n argocd

      # # 1Ô∏è‚É£1Ô∏è‚É£ Optional: Destroy resources (for testing only)
      # # - name: Terraform Destroy
      # #   run: terraform destroy -auto-approve
